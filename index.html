<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera Menu View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    .food {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200px;
      z-index: 2;
      touch-action: none;
      transform-origin: center;
      cursor: grab;
    }

    .menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      background: orange;
    }

    .controls {
      position: fixed;
      top: 20px;
      right: 10px;
      z-index: 3;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      color: white;
    }

    input[type="range"] {
      width: 120px;
    }
  </style>
</head>
<body>

<video id="camera" autoplay playsinline></video>

<img id="food" src="burger.png" class="food" />

<div class="controls">
  <div>Rotate</div>
  <input type="range" min="-180" max="180" value="0" id="rotateRange" />
  <br><br>
  <button onclick="resetImage()">Reset</button>
</div>

<div class="menu">
  <button onclick="setFood('burger.png')">Burger üçî</button>
  <button onclick="setFood('coldcoffee.jpg')">Coffee ‚òï</button>
</div>

<script>
/* CAMERA */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
}).then(stream => {
  camera.srcObject = stream;
});

/* IMAGE STATE */
const img = document.getElementById("food");
let posX = window.innerWidth / 2;
let posY = window.innerHeight / 2;
let scale = 1;
let rotation = 0;

/* APPLY TRANSFORM */
function updateTransform() {
  img.style.transform =
    `translate(-50%, -50%) translate(${posX}px, ${posY}px) scale(${scale}) rotate(${rotation}deg)`;
}
updateTransform();

/* CHANGE IMAGE */
function setFood(src) {
  img.src = src;
}

/* RESET */
function resetImage() {
  posX = window.innerWidth / 2;
  posY = window.innerHeight / 2;
  scale = 1;
  rotation = 0;
  rotateRange.value = 0;
  updateTransform();
}

/* DRAG */
let isDragging = false;
let lastX = 0;
let lastY = 0;

img.addEventListener("pointerdown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
  img.setPointerCapture(e.pointerId);
});

img.addEventListener("pointermove", e => {
  if (!isDragging) return;
  posX += e.clientX - lastX;
  posY += e.clientY - lastY;
  lastX = e.clientX;
  lastY = e.clientY;
  updateTransform();
});

img.addEventListener("pointerup", () => isDragging = false);

/* PINCH ZOOM */
let lastDistance = null;

img.addEventListener("touchmove", e => {
  if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (lastDistance) {
      scale += (distance - lastDistance) * 0.002;
      scale = Math.min(Math.max(0.4, scale), 3);
      updateTransform();
    }
    lastDistance = distance;
  }
});

img.addEventListener("touchend", () => lastDistance = null);

/* ROTATION SLIDER */
const rotateRange = document.getElementById("rotateRange");
rotateRange.addEventListener("input", e => {
  rotation = e.target.value;
  updateTransform();
});
</script>

</body>
</html>
