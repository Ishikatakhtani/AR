<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cafe AR Menu</title>

  <!-- Google Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .item {
      background: #1c1c1c;
      border-radius: 14px;
      padding: 12px;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üçΩ Cafe AR Menu</h1>

<div class="menu">
  <div class="item">
    <img src="burger.png" />
    <button onclick="openAR('burger.png')">View Burger in AR</button>
  </div>

  <div class="item">
    <img src="pizza.png" />
    <button onclick="openAR('pizza.png')">View Pizza in AR</button>
  </div>
</div>

<script>
function openAR(image) {
  const isAndroid = /Android/i.test(navigator.userAgent);
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

  const imageURL = location.origin + "/" + image;

  if (isAndroid) {
    // ANDROID ‚Äî Google Scene Viewer (Image AR)
    const intent =
      `intent://arvr.google.com/scene-viewer/1.0` +
      `?file=${imageURL}` +
      `&mode=ar_preferred` +
      `#Intent;scheme=https;package=com.google.ar.core;end;`;

    window.location.href = intent;

  } else if (isIOS) {
    // IOS ‚Äî Apple Quick Look (Image AR)
    window.location.href = imageURL;

  } else {
    alert("AR is supported on mobile devices only.");
  }
}
</script>

</body>
</html>
