<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cafe Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #111;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 16px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .item {
      background: #1c1c1c;
      border-radius: 14px;
      padding: 12px;
    }

    .item img {
      width: 100%;
      height: 120px;
      object-fit: contain;
    }

    .name {
      font-weight: 600;
      margin-top: 6px;
    }

    .price {
      opacity: 0.8;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      background: orange;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>☕ Cafe Menu</h1>

<div class="menu">
  <div class="item">
    <img src="burger.png">
    <div class="name">Cheese Burger</div>
    <div class="price">₹149</div>
    <button onclick="openCamera('burger.png')">
      View on Table
    </button>
  </div>

  <div class="item">
    <img src="pizza.png">
    <div class="name">Veg Pizza</div>
    <div class="price">₹249</div>
    <button onclick="openCamera('pizza.png')">
      View on Table
    </button>
  </div>

  <div class="item">
    <img src="coldcoffee.jpg">
    <div class="name">Cold Coffee</div>
    <div class="price">₹99</div>
    <button onclick="openCamera('coldcoffee.jpg')">
      View on Table
    </button>
  </div>
</div>

<script>
function openCamera(image) {
  // pass selected image to camera page
  window.location.href = `camera.html?img=${image}`;
}
</script>

</body>
</html>
