<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Café QR Menu</title>

<!-- A-Frame + AR.js -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

<style>
body {
    margin: 0;
    font-family: Poppins, sans-serif;
    background: #f8f5f2;
}

header {
    background: #3e2723;
    color: white;
    text-align: center;
    padding: 15px;
}

.menu {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.item {
    background: white;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
}

.item img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 12px;
}

.item h3 {
    margin: 10px 0 5px;
}

.item p {
    color: #666;
    margin: 5px 0;
}

button {
    background: #6d4c41;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>
<body>

<header>
<h1>☕ Café Aroma</h1>
<p>Scan • View • Enjoy</p>
</header>

<section class="menu">

<div class="item">
    <img src="coldcoffee.jpg" alt="Cold Coffee">
    <h3>Cold Coffee</h3>
    <p>₹180</p>
    <button onclick="startAR('coldcoffee.jpg')">View in AR</button>
</div>

<div class="item">
    <img src="cappuccino.jpg" alt="Cappuccino">
    <h3>Cappuccino</h3>
    <p>₹150</p>
    <button onclick="startAR('cappuccino.jpg')">View in AR</button>
</div>

<div class="item">
    <img src="espresso.jpg" alt="Espresso">
    <h3>Espresso</h3>
    <p>₹220</p>
    <button onclick="startAR('espresso.jpg')">View in AR</button>
</div>

</section>

<script>
function startAR(image) {
    document.body.innerHTML = `
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-image src="${image}" position="0 0 0" rotation="-90 0 0" width="1" height="1.2"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    `;
}
</script>

</body>
</html>
