<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Café QR Menu</title>

<style>
body {
    margin: 0;
    font-family: Poppins, sans-serif;
    background: #f8f5f2;
}

header {
    background: #3e2723;
    color: white;
    text-align: center;
    padding: 15px;
}

.menu {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.item {
    background: white;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
}

.item img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 12px;
}

.item h3 {
    margin: 10px 0 5px;
}

.item p {
    color: #666;
    margin: 5px 0;
}

button {
    background: #6d4c41;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
<h1>☕ Café Aroma</h1>
<p>Scan • View • Enjoy</p>
</header>

<section class="menu">

<div class="item">
    <img src="coldcoffee.jpg" alt="Cold Coffee">
    <h3>Cold Coffee</h3>
    <p>₹180</p>
    <button onclick="openAR('coldcoffee.jpg')">View in AR</button>
</div>

<div class="item">
    <img src="cappuccino.jpg" alt="Cappuccino">
    <h3>Cappuccino</h3>
    <p>₹150</p>
    <button onclick="openAR('cappuccino.jpg')">View in AR</button>
</div>

<div class="item">
    <img src="espresso.jpg" alt="Espresso">
    <h3>Espresso</h3>
    <p>₹220</p>
    <button onclick="openAR('espresso.jpg')">View in AR</button>
</div>

</section>

<script>
function openAR(image) {
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isAndroid) {
        // Google Scene Viewer (real AR, no GLB, no marker)
        const url = location.origin + "/" + image;

        const intent =
          `intent://arvr.google.com/scene-viewer/1.0` +
          `?file=${url}` +
          `&mode=ar_only` +
          `#Intent;scheme=https;package=com.google.ar.core;end;`;

        window.location.href = intent;
    } 
    else if (isIOS) {
        // iOS Quick Look (limited AR preview)
        window.location.href = image;
    } 
    else {
        alert("AR is supported only on mobile devices.");
    }
}
</script>

</body>
</html>
