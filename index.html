<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brew & Bites Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f3efe9;
  --card:#ffffff;
  --header:#1f1c1a;
  --accent:#b07a3a;
  --text:#2b2b2b;
  --muted:#777;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  padding:22px 16px 18px;
  background:linear-gradient(135deg,#1f1c1a,#332f2c);
  color:white;
  text-align:center;
}

header h1{
  margin:0;
  font-size:23px;
  font-weight:600;
}

header p{
  margin:6px 0 12px;
  font-size:13px;
  opacity:.85;
}

/* SEARCH */
.search-box{
  max-width:420px;
  margin:0 auto;
}

.search-box input{
  width:100%;
  padding:11px 16px;
  border-radius:30px;
  border:none;
  font-size:14px;
  outline:none;
}

/* CATEGORY */
.category{
  margin:14px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 10px 26px rgba(0,0,0,.09);
  overflow:hidden;
}

.category h2{
  margin:0;
  padding:15px 18px;
  font-size:17px;
  font-weight:600;
  background:linear-gradient(135deg,#f5f1eb,#e6ddd2);
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}

.arrow{
  font-size:18px;
  color:var(--accent);
  transition:.3s;
}

.category.open .arrow{
  transform:rotate(180deg);
}

/* COLLAPSE ANIMATION */
.items{
  max-height:0;
  overflow:hidden;
  transition:max-height .45s ease;
}

.category.open .items{
  max-height:1000px;
}

/* ITEM */
.item{
  display:flex;
  gap:14px;
  padding:14px 18px;
  border-bottom:1px solid #eee;
}

.item:last-child{border:none}

.item img{
  width:88px;
  height:88px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 6px 14px rgba(0,0,0,.12);
}

/* DETAILS */
.item-details{
  flex:1;
}

.item-title{
  display:flex;
  align-items:center;
  gap:8px;
}

.item-details h3{
  margin:0;
  font-size:15.5px;
  font-weight:600;
}

/* VEG / NON-VEG DOT */
.dot{
  width:12px;
  height:12px;
  border-radius:50%;
}

.veg{background:#1faa59}
.nonveg{background:#d64545}

.price{
  margin-top:6px;
  font-weight:600;
  color:var(--accent);
}

/* BUTTON */
.view-btn{
  margin-top:10px;
  padding:7px 16px;
  border:none;
  border-radius:22px;
  background:linear-gradient(135deg,var(--accent),#c18a4d);
  color:white;
  font-size:13px;
  cursor:pointer;
}

.view-btn:active{transform:scale(.96)}
</style>
</head>
<body>

<header>
  <h1>Brew & Bites</h1>
  <p>Scan • Choose • View on Table</p>

  <div class="search-box">
    <input type="text" id="search" placeholder="Search coffee, pizza, dessert...">
  </div>
</header>

<div id="menu"></div>

<script>
const menuData = JSON.parse(localStorage.getItem("menuData")) || {};
const menuDiv = document.getElementById("menu");
const searchInput = document.getElementById("search");

function renderMenu(filter=""){
  menuDiv.innerHTML="";

  for(const category in menuData){
    const filteredItems = menuData[category].filter(item =>
      item.name.toLowerCase().includes(filter)
    );

    if(filteredItems.length === 0) continue;

    const catDiv = document.createElement("div");
    catDiv.className="category";

    const title = document.createElement("h2");
    title.innerHTML = `${category} <span class="arrow">▾</span>`;
    title.onclick = () => catDiv.classList.toggle("open");

    const itemsDiv = document.createElement("div");
    itemsDiv.className="items";

    filteredItems.forEach(item=>{
      itemsDiv.innerHTML += `
        <div class="item">
          <img src="${item.img}">
          <div class="item-details">
            <div class="item-title">
              <div class="dot ${item.type === "veg" ? "veg" : "nonveg"}"></div>
              <h3>${item.name}</h3>
            </div>
            <div class="price">${item.price}</div>
            <button class="view-btn" onclick="openCamera('${item.img}')">
              View on Table
            </button>
          </div>
        </div>
      `;
    });

    catDiv.appendChild(title);
    catDiv.appendChild(itemsDiv);
    menuDiv.appendChild(catDiv);
  }
}

searchInput.addEventListener("input", e=>{
  renderMenu(e.target.value.toLowerCase());
});

function openCamera(img){
  window.location.href=`camera.html?img=${img}`;
}

renderMenu();
</script>

</body>
</html>
