<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera Menu View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    .food {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 180px;
      transform: translate(-50%, -50%);
      z-index: 2;
      touch-action: none;
      cursor: grab;
    }

    .menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      background: orange;
    }
  </style>
</head>
<body>

<video id="camera" autoplay playsinline></video>

<img
  id="food"
  src="burger.png"
  class="food"
/>

<div class="menu">
  <button onclick="setFood('burger.png')">Burger üçî</button>
  <button onclick="setFood('coldcoffee.jpg')">Pizza üçï</button>
</div>

<script>
/* CAMERA */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
}).then(stream => {
  document.getElementById("camera").srcObject = stream;
});

/* CHANGE IMAGE */
function setFood(src) {
  document.getElementById("food").src = src;
}

/* DRAG IMAGE */
const img = document.getElementById("food");
let isDragging = false;
let offsetX = 0;
let offsetY = 0;

img.addEventListener("pointerdown", e => {
  isDragging = true;
  offsetX = e.clientX - img.offsetLeft;
  offsetY = e.clientY - img.offsetTop;
  img.setPointerCapture(e.pointerId);
});

img.addEventListener("pointermove", e => {
  if (!isDragging) return;
  img.style.left = e.clientX - offsetX + "px";
  img.style.top = e.clientY - offsetY + "px";
});

img.addEventListener("pointerup", () => {
  isDragging = false;
});

/* PINCH TO ZOOM */
let scale = 1;
img.addEventListener("wheel", e => {
  e.preventDefault();
  scale += e.deltaY * -0.001;
  scale = Math.min(Math.max(0.5, scale), 3);
  img.style.transform = `translate(-50%, -50%) scale(${scale})`;
});
</script>

</body>
</html>
