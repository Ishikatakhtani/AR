<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View on Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    /* ✅ PERFECT CENTER */
    .food {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200px;
      transform: translate(-50%, -50%);
      z-index: 2;
      touch-action: none;
      cursor: grab;
      transform-origin: center;
    }

    .top-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 3;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      background: orange;
    }
  </style>
</head>
<body>

<video id="camera" autoplay playsinline></video>
<img id="food" class="food" />

<div class="top-bar">
  <button onclick="goBack()">← Back</button>
</div>

<script>
/* GET IMAGE */
const params = new URLSearchParams(window.location.search);
const image = params.get("img");

/* CAMERA */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
}).then(stream => camera.srcObject = stream);

/* IMAGE */
const img = document.getElementById("food");
img.src = image;

/* STATE */
let offsetX = 0;
let offsetY = 0;
let scale = 1;

/* APPLY TRANSFORM */
function updateTransform() {
  img.style.transform =
    `translate(-50%, -50%) translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
}
updateTransform();

/* DRAG */
let startX = 0;
let startY = 0;

img.addEventListener("pointerdown", e => {
  startX = e.clientX;
  startY = e.clientY;
  img.setPointerCapture(e.pointerId);
});

img.addEventListener("pointermove", e => {
  if (e.pressure === 0) return;
  offsetX += e.clientX - startX;
  offsetY += e.clientY - startY;
  startX = e.clientX;
  startY = e.clientY;
  updateTransform();
});

/* PINCH ZOOM */
let lastDistance = null;
img.addEventListener("touchmove", e => {
  if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (lastDistance) {
      scale += (distance - lastDistance) * 0.002;
      scale = Math.min(Math.max(0.5, scale), 3);
      updateTransform();
    }
    lastDistance = distance;
  }
});

img.addEventListener("touchend", () => lastDistance = null);

function goBack() {
  window.history.back();
}
</script>

</body>
</html>
